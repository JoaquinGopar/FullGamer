<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullGamer | Registrarse</title>
    <link rel="icon" href="../../assets/LogoPag.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/registrarse.css">
</head>
<body>
    <div class="container">
        <div class="volver"> 
            <a href="../../index.html"><i class="bi bi-arrow-left-circle-fill"></i></a>
        </div>
        <h3>Regístrate</h3>

        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>

            <button class="twitter-btn">
                <picture>
                    <img src="https://www.svgrepo.com/show/11841/twitter.svg" alt="logo-twitter">
                </picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Nombre</span>
                    <input type="name" id="name" class="form">
                </label>
                <label for="username">
                    <span>Apellido</span>
                    <input type="username" id="username" class="form">
                </label>
            </div>

                <label for="Email">
                    <span>Email</span>
                    <input type="Email" id="Email" class="form">
                </label>
                <label for="password">
                    <span>Contraseña</span>
                    <input type="password" id="password" placeholder="6+ characters" class="form">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                
                <button type="submit" class="submit-btn">Crear Cuenta</button>

                <div class="login">
                    <span>Ya tienes una cuenta?</span>
                    <a href="login.html">Iniciar Sesion</a>
                </div>
        </form> 
    </div>
</body>
</html>
